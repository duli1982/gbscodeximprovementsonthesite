<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randstad GBS - AI Hub</title>
    <script>if(localStorage.getItem('userRole')){window.location.href='dashboard/';}</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shared/hub-button.css">
    <link rel="stylesheet" href="shared/announcement.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="nav-placeholder"></div>

    <div class="container mx-auto px-4 py-12 md:py-20">

        <header class="text-center mb-12">
            <h1 class="google-sans text-4xl md:text-5xl font-bold text-gray-900">Randstad GBS Learning Hub</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">A central portal for our AI training programs, sourcing tools, and interactive workshops.</p>
            <div class="relative mt-8 max-w-xl md:max-w-2xl mx-auto">
                <input type="text" data-search-input placeholder="Search across all modules, content, and resources..." class="w-full border border-gray-300 rounded-full px-6 py-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div data-search-results class="absolute left-0 right-0 bg-white border border-gray-200 rounded-md shadow-lg mt-2 max-h-64 overflow-y-auto hidden text-sm"></div>
            </div>
        </header>

        <section id="latest-updates" class="max-w-2xl mx-auto mb-12">
            <h2 class="text-2xl font-bold text-center mb-4">Latest Updates</h2>
            <ul id="latest-updates-list" class="space-y-2 text-left"></ul>
            <a href="updates/" class="text-blue-600 hover:underline block text-center mt-4">View all updates</a>
        </section>

        <main>
            <div id="hub-sections" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 max-w-4xl mx-auto"></div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
    <script src="shared/scripts/search.js" defer></script>
    <script src="shared/scripts/navigation.js" defer></script>
    <script src="shared/scripts/sections.js" defer></script>
    <script src="shared/scripts/progress.js" defer></script>
    <script src="shared/announcement.js" defer></script>
    <script src="shared/scripts/footer.js" defer></script>
    <script src="updates/latest-updates.js" defer></script>
</body>

</html>
